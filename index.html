<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />
    <link rel="stylesheet" href="css/main.min.css" />

    <title>Juice template</title>
</head>

<body>

    <header class="header" id="header">
        <!-- nav -->
        <nav class="nav container">
            <a href="" class="nav__logo">
                Juice<span>ables</span>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="img/nav-img.png" alt="nav image" class="nav__img" />

            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
        <!-- /nav -->
    </header>

    <main class="main">
        <!-- home -->
        <section class="home">
            <div class="home__shape--small"></div>
            <div class="home__shape--big"></div>
            <img src="img/shape-bg.png" alt="shape bg" class="home__shape--bg" />

            <div class="home__container container">
                <div class="home__data">
                    <h1 class="home__title">
                        Get Fresh
                        <span>Juiceables</span>
                        Everyday.
                    </h1>
                    <p class="home__description">
                        starting at $360 per month, get <br />
                        those benefits and more.
                    </p>
                    <button class="home__button">
                        Details
                    </button>
                </div>

                <div class="home__images">
                    <img src="img/liquid-fruit.png" alt="liquid fruit" class="home__liquid" />

                    <div class="home__juice--animate">
                        <img src="img/juice.png" alt="juice" class="home__juice" />
                    </div>

                    <img src="img/apple1.png" alt="apple 1" class="home__apple1" />
                    <img src="img/apple2.png" alt="apple 2" class="home__apple2" />

                    <div>
                        <img src="img/leaf.png" alt="leaf" class="home__leaf" />
                        <img src="img/leaf.png" alt="leaf" class="home__leaf" />
                        <img src="img/leaf.png" alt="leaf" class="home__leaf" />
                        <img src="img/leaf.png" alt="leaf" class="home__leaf" />
                        <img src="img/leaf.png" alt="leaf" class="home__leaf" />
                        <img src="img/leaf.png" alt="leaf" class="home__leaf" />
                    </div>
                </div>
            </div>
        </section>
        <!-- /home -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
